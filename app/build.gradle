plugins {
    id 'java'
    id 'application'
}

application {
  mainClass = 'com.example.app.MyApp'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.app.MyApp'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation project(':lib')
}
